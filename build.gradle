plugins {
    id "com.github.johnrengelman.shadow" version "7.1.0"
    id "java"
}

sourceSets {
    main {
        java {
            srcDirs = ["java/src"]
        }
        resources {
            srcDirs = []
        }
    }
}


dependencies {
    implementation fileTree (dir: 'classpath', include: '*.jar')
}